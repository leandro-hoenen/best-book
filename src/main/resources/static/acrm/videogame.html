    <script>
        $(document).ready(function () {
            $(loadData());

            function loadData() {
                getVideoGames(function (result) {
                    $("#tableData").empty();
                    $.each(result, function (i, item) {
                        if (item.onlineMultiplayer === true) {
                            item.onlineMultiplayer = "Yes";
                        } else {
                            item.onlineMultiplayer = "No";
                        }

                        if (item.localMultiplayer === true) {
                            item.localMultiplayer = "Yes";
                        } else {
                            item.localMultiplayer = "No"
                        }

                        if (item.played === true) {
                            item.played = "Done"
                        } else {
                            item.played = "Not Done"
                        }
                        const editLink = "/customer/edit?id=" + encodeURIComponent(item.id);
                        $("#tableData").append(
                            $("<tr>").append(
                                $("<td id=\"id\">").text(item.id),
                                $("<td id=\"title\">").text(item.name),
                                $("<td id=\"developer\">").text(item.developer),
                                $("<td id=\"publisher\">").text(item.publisher),
                                $("<td id=\"onlineMultiplayer\">").text(item.onlineMultiplayer),
                                $("<td id=\"localMultiplayer\">").text(item.localMultiplayer),
                                $("<td id=\"played\">").text(item.played),
                                $("<td id=\"actions\">").html(
                                    '<div class="btn-group">' +
                                        '<button id="edit_button" onclick="window.location.href = \'' + editLink + '\';">edit' + '</botton>' +
                                        '<button id="delete_button">delete</button>' +
                                    '</div>'
                                )
                            )
                        );
                    });
                });
            }
